 <div id="{{ include.id }}">
  <div class="tab">
    {% if include.tab1name %}
    <button class="tablinks active" onclick="clickHandle(event, '{{ include.id }}', 'tab1_content')">{{ include.tab1name }}</button>
    {% endif %}
    {% if include.tab2name %}
    <button class="tablinks" onclick="clickHandle(event, '{{ include.id }}', 'tab2_content')">{{ include.tab2name }}</button>
    {% endif %}
    {% if include.tab3name %}
    <button class="tablinks" onclick="clickHandle(event, '{{ include.id }}', 'tab3_content')">{{ include.tab3name }}</button>
    {% endif %}
  </div>

  <div id="tab1_content" class="tabcontent" markdown="1" style="display: block;" >
      {{ include.tab1content }}
  </div>

  <div id="tab2_content" class="tabcontent" markdown="1">
      {{ include.tab2content }}
  </div>

  <div id="tab3_content" class="tabcontent" markdown="1">
      {{ include.tab3content }}
  </div>

<script>

function clickHandle(evt, divId, tabName) {
  let i, tabcontent, tablinks;

  // This is to clear the previous clicked content.
  tabcontent = document.getElementById(divId).getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Set the tab to be "active".
  tablinks = document.getElementById(divId).getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Display the clicked tab and set it to active.
  document.getElementById(divId).querySelector("#" + tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</div>
