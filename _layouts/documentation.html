---
layout: default
---

<article>
    <section class="post-content">
        <div class="bootstrap-iso">
            <div>
                {% include sidebar.html %}
                <div>
                    <header id="main" style="text-align: left; padding: 0; margin: 0">
                        <h1>
                            {{ page.title }}
                        </h1>
                        {% if page.subtitle %}
                        <h2 class="subtitle">{{ page.subtitle }}</h2>
                        {% endif %}
                    </header>
                    <hr style="margin-bottom: 1vh; margin-top: 1vh">
                    <p style="margin: 1px; font-weight: bold">
                        Contents
                    </p>
                    {% include toc.html html=content %}
                    <hr>
                    {{ content }}
                </div>
            </div>
        </div>
    </section>

    <!-- Tag list for portfolio -->
    {% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
    {% include tags_list.html tags=tag_list %}
</article>
